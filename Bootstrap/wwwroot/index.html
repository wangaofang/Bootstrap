<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全民发布</title>
    <!-- JQuery组件引用 -->
    <script src="./js/jquery-1.10.2.js"></script>

    <!-- Bootstrp组件应用 -->
    <script src="./Content/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="./Content/bootstrap/bootstrap.css">

    <!-- Bootstrap Table组件应用及中文包引用 -->
    <script src="./Content/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="./Content/bootstrap-table/bootstrap-table.css">
    <script src="./Content/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <!-- 页面Js文件的引用 -->
    <script src="./js/Home/Index.js"></script>
</head>

<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px;">
                        <label for="txt_search_departments" class="control-label col-sm-1">部门名称</label>
                        <div class="col-sm-3">
                            <input type="text" id="txt_search_departments" class="form-control">
                        </div>
                        <label for="txt_search_statu" class="control-label col-sm-1">状态</label>
                        <div class="col-sm-3">
                            <input type="text" id="txt_search_statu" class="form-control">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px;" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-defualt">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>            
        </div>
        <table id="tb_departments"></table>
    </div>
</body>

</html>
