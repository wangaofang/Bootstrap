<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h3 class="text-center">Send a message</h3>
            <form method="POST" role="form" id="contactForm" action="api/FormProcess/abc">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="name" class="h4">Name</label>
                        <input type="text" class="form-control" id="name" name="Name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email" class="h4">Email</label>
                        <input type="email" class="form-control" id="email" name="Email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="h4">Message</label>
                    <textarea id="message" rows="6" class="form-control" name="Message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" id="msgSubmit" class="btn btn-success btn-lg pull-right">Submit</button>
                <div id="msgSubmit" class="h3 text-center hidden">Message submitted!</div>
            </form>
        </div>
    </div>  
</body>
<script src="./js/demo.js"></script>

</html>
