<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全民发布</title>
    <!-- JQuery组件引用 -->
    <script src="./js/jquery-1.10.2.js"></script>

    <!-- Bootstrp组件应用 -->
    <script src="./Content/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="./Content/bootstrap/bootstrap.css">

    <!-- Bootstrap Table组件应用及中文包引用 -->
    <script src="./Content/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="./Content/bootstrap-table/bootstrap-table.css">
    <script src="./Content/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <!-- 页面Js文件的引用 -->
    <script src="./js/Home/Index.js"></script>

    <!-- 验证表单数据完整性页面组件的引用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <link rel="stylesheet" href="./css/animate.css">
</head>

<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px;">
                        <label for="txt_search_departments" class="control-label col-sm-1">部门名称</label>
                        <div class="col-sm-3">
                            <input type="text" id="txt_search_departments" class="form-control">
                        </div>
                        <label for="txt_search_statu" class="control-label col-sm-1">状态</label>
                        <div class="col-sm-3">
                            <input type="text" id="txt_search_statu" class="form-control">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px;" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
            style="display:none;">
            <div class="modal-dialog">
                <div class="modal-content" style="padding-left:20px;padding-right:20px;">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
                        <label class="modal-title h4 text-success" id="myModalLabel">编辑</label>
                    </div>

                    <div class="modal-body">
                        <form id="departmentForm" role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="control-label" for="Name">名称</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name"
                                    required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="title">层次</label>
                                <input type="text" id="level" name="level" class="form-control" placeholder="Enter Level"
                                    required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="parentDepartment">上级部门</label>
                                <input type="text" id="parentDepartment" name="parentDepartment" class="form-control"
                                    placeholder="Enter Parent Department" required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="Condition">描述</label>
                                <textarea id="desc" name="desc" class="form-control" cols="4" placeholder="Enter Description"
                                    required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div style="text-align: right;">
                                <button type="button" class="btn btn-default  btn-danger" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary  btn-success">保存</button>
                            </div>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                        </form>
                    </div>
                    <!--<div class="modal-footer">
                         <button type="button" class="btn btn-default  btn-danger pull-right" data-dismiss="modal">关闭</button>
                        <button id="save" type="button" class="btn btn-primary  btn-success" pull-right>保存</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div> 
                    </div> -->
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-defualt">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>

    <script src="./js/Home/validator.js"></script>
</body>

</html>
